<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/register.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet"href="/css/head2.css">
    <link rel="stylesheet"href="/css/footer.css">
    <script src="/Js/jquery-3.4.0.js"></script>
</head>
<body>
    <div th:replace="head2::.header2"></div>
    <div class="register h-center">
        <div class="register-content v-center">
            <div class="register-title">
                <div class="register-logoimg">
                    <img src="/image/registerlogo.png" alt="">
                </div>
                <div class="retister-login">
                    已有账号，<a href="/login">请登录</a>
                </div>
                <div class="register-tip">
                    注册
                    <span>或者<a >邮箱注册</a></span>
                </div>
                <div class="register-divider"></div>
            </div>
            <div class="register-main">
                <table class="register-tab h-center">
                    <tr>
                        <td>用户名：</td>
                        <td>
                            <div class="register-style">
                                <span class="glyphicon glyphicon-user register-icon"></span>
                                <input type="text" name="username" id="username" placeholder="请输入用户名">
                                <span class="glyphicon glyphicon-ok register-icon-ok" ></span>
                                <span class="glyphicon glyphicon-remove register-icon-remove"></span>
                            </div>
                        </td>
                    </tr>
                    <tr >
                        <td></td>
                        <td id="username-error" class="register-error">用户名不能为空</td>
                    </tr>
                    <tr id="phone-register">
                        <td>手机号：</td>
                        <td>
                            <div class="register-style">
                                <span class="glyphicon glyphicon-phone register-icon"></span>
                                <input type="tel" name="userphone" id="userphone" placeholder="请输入手机号">
                                <span class="glyphicon glyphicon-ok register-icon-ok" ></span>
                                <span class="glyphicon glyphicon-remove register-icon-remove"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="userphone-error" class="register-error">手机号不能为空</td>
                    </tr>
                    <tr id="email-register">
                        <td>邮箱号：</td>
                        <td>
                            <div class="register-style">
                                <span class="glyphicon glyphicon-envelope register-icon"></span>
                                <input type="email" name="useremail" id="useremail" placeholder="请输入邮箱号">
                                <span class="glyphicon glyphicon-ok register-icon-ok" ></span>
                                <span class="glyphicon glyphicon-remove register-icon-remove"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="useremail-error" class="register-error">邮箱号不能为空</td>
                    </tr>
                    <tr>
                        <td>密码：</td>
                        <td>
                            <div class="register-style">
                                <span class="glyphicon glyphicon-lock register-icon"></span>
                                <input type="password" name="userpwd1" id="userpwd1" placeholder="请输入密码">
                                <span class="glyphicon glyphicon-ok register-icon-ok" ></span>
                                <span class="glyphicon glyphicon-remove register-icon-remove"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="userpwd1-error" class="register-error">密码不能为空</td>
                    </tr>
                    <tr>
                        <td>确认密码:</td>
                        <td>
                            <div class="register-style">
                                <span class="glyphicon glyphicon-lock register-icon"></span>
                                <input type="password" name="userpwd2" id="userpwd2" placeholder="请确认密码">
                                <span class="glyphicon glyphicon-ok register-icon-ok" ></span>
                                <span class="glyphicon glyphicon-remove register-icon-remove"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="userpwd2-error" class="register-error">密码不能为空</td>
                    </tr>
                    <tr>
                        <td>验证码：</td>
                        <td>
                            <div class="register-style">
                                <span class="glyphicon glyphicon-picture register-icon"></span>
                                <input type="text" name="uservcode" id="uservcode" placeholder="请输入验证码">
                                <img src="/verifycode.action" id="verifycodeimg" onclick="changeVerifyCode()" >
                                <span class="glyphicon glyphicon-ok register-icon-ok" ></span>
                                <span class="glyphicon glyphicon-remove register-icon-remove"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td id="uservcode-error"class="register-error">验证码不正确</td>
                    </tr>
                </table>
                <input type="button" value="注册" id="register-btn">
            </div>
        </div>
    </div>
    <div th:replace="footer::.footer"></div>
    <script src="/Js/register.js"></script>
</body>
</html>
